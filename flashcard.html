    function showRandomLetter() {
      const language = document.getElementById('languageSelect').value;
      let pool = [];

      if (language === 'kannada') {
        pool = kannadaLetters;
      } else if (language === 'hindi') {
        pool = hindiLetters;
      } else if (language === 'english') {
        pool = englishLetters;
      } else if (language === 'kangun') {
        pool = kannadaGunithakshara;
      }

      const randomLetter = pool[Math.floor(Math.random() * pool.length)];
      document.getElementById('letter').textContent = randomLetter;
    }

    // Trigger letter change on any click
    document.body.addEventListener('click', function() {
      showRandomLetter();
    });

    // Also allow spacebar for convenience
    document.body.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        showRandomLetter();
      }
    });
